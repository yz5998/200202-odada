    <style>
        #m1, #m2 {
            background: lightgray;
            text-align: center;
        }
        strong {
            display: block;
            background: tomato;
        }
    </style>

<body>
    <div id="m1"><strong>내용1</strong></div>
    <hr>
    <div id="m2"><strong>내용2</strong></div>

    <script>
        $('#m1').prepend('<p>prepend</p>')
        $('#m1').append('<p>append</p>')
        $('#m1').before('<p>before</p>')
        $('#m1').after('<p>after</p>')

        $('<p>prependTo</p>').prependTo('#m2')
        $('<p>appendTo</p>').appendTo('#m2')
        $('<p>insertBefore</p>').insertBefore('#m2')
        $('<p>insertAfter</p>').insertAfter('#m2')
    </script>
