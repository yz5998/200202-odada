<!DOCTYPE html>

/*  
1. reset 설정
2. float를 해제하기 위해 clear 클래스 선언

6. header 영역 float 해제
7. .gnb > li 가로 배치하기 위해 float 속성 부여
8. .gnb 영역 float 해제
9. #container 안에 서브메뉴와 콘텐츠를 가로로 배치하기 위해 .lnb에 float 속성 부여
10. #container 안에 서브메뉴와 콘텐츠를 가로로 배치하기 위해 .content_area에 float 속성 부여
11. #container 영역 float 해제
*/
